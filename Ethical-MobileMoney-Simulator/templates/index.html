<!DOCTYPE html>
<html>
<head>
    <title>Mobile Money Simulator</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Mobile Money Simulator (Ethical Lab)</h1>
    <form method="POST">
        <input name="name" placeholder="Customer Name" required />
        <select name="action">
            <option value="send">Send</option>
            <option value="withdraw">Withdraw</option>
        </select>
        <input name="amount" type="number" step="0.01" placeholder="Amount" required />
        <label><input type="checkbox" name="apply_fee" /> Simulate 1.5 Ksh Test Fee</label>
        <button type="submit">Submit</button>
    </form>
    <h2>Transaction Log</h2>
    <ul>
        {% for tx in transactions %}
            <li>{{ tx.timestamp }} - {{ tx.name }} - {{ tx.action }} - Sent: {{ tx.original_amount }} | Final: {{ tx.final_amount }} | Fee: {{ tx.fee }}</li>
        {% endfor %}
    </ul>
</body>
</html>
